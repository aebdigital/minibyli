<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - MiniBýli</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../sources/favicon-32x32.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- GSAP Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- GSAP ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Lenis Smooth Scroll -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
</head>
<body>
    <div id="header-container"></div>
    
    <main>
        <section class="mini-hero">
            <div class="mini-hero-content">
                <h1>Kontakt</h1>
                <p>Spojte sa s nami pre objednávky a informácie</p>
            </div>
        </section>
        
        <section class="contact-content">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Kontaktné údaje</h2>
                        
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="contact-details">
                                <h3>Telefón</h3>
                                <p>+421 944 670 003</p>
                                <p>+421 903 148 962</p>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-details">
                                <h3>Email</h3>
                                <p>info@minibyli.sk</p>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="contact-details">
                                <h3>Adresa</h3>
                                <p>Kynceľová<br>Banská Bystrica 974 01</p>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="contact-details">
                                <h3>Otváracie hodiny</h3>
                                <p>Pondelok - Piatok: 9:00 - 17:00<br>
                                Víkend: Na dohovore</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-form">
                        <h2>Napíšte nám</h2>
                        <form>
                            <div class="form-group">
                                <label for="name">Meno *</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Telefón</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            
                            <div class="form-group">
                                <label for="subject">Predmet</label>
                                <select id="subject" name="subject">
                                    <option value="">Vyberte predmet</option>
                                    <option value="objednavka">Objednávka</option>
                                    <option value="informacie">Informácie o produktoch</option>
                                    <option value="dodavka">Pravidelná dodávka</option>
                                    <option value="ine">Iné</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Správa *</label>
                                <textarea id="message" name="message" rows="6" required placeholder="Vaša správa..."></textarea>
                            </div>
                            
                            <button type="submit" class="submit-btn">Odoslať správu</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
       
    </main>
    
    <div id="footer-container"></div>
    
    <script src="../js/components.js"></script>
    <script src="../js/animations.js"></script>
</body>
</html>
