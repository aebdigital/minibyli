<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blog - MiniBýli</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../sources/favicon-32x32.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- GSAP Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- GSAP ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Lenis Smooth Scroll -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
</head>
<body>
    <div id="header-container"></div>
    
    <main>
        <section class="mini-hero">
            <div class="mini-hero-content">
                <h1 id="blog-title">Načítava sa...</h1>
            </div>
        </section>
        
        <article class="blog-post">
            <div class="container">
                <div class="blog-post-header">
                    <div class="blog-meta">
                        <span id="blog-date" class="blog-date">Načítava sa...</span>
                        <span id="blog-category" class="blog-category">Načítava sa...</span>
                        <span id="blog-author" class="blog-author">Načítava sa...</span>
                    </div>
                    <a href="blog.html" class="back-to-blog"><i class="fas fa-arrow-left"></i> Späť na blog</a>
                </div>
                
                <div class="blog-post-content">
                    <div class="featured-image">
                        <img id="featured-image" src="" alt="">
                    </div>
                    
                    <div id="blog-content" class="post-text">
                        <p>Načítava sa obsah článku...</p>
                    </div>
                </div>
                
                <div class="blog-post-footer">
                    <div class="share-buttons">
                        <h4>Zdieľať článok:</h4>
                        <a href="#" class="share-btn facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="share-btn instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                    
                    <div class="related-posts">
                        <h3>Súvisiace články</h3>
                        <div id="related-posts">
                            <!-- Related posts will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="../js/components.js"></script>
    <script src="../js/blog.js"></script>
    <script src="../js/animations.js"></script>
    <script>
        // Load blog post when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const postId = getBlogPostId();
            if (postId && blogData[postId]) {
                loadBlogPost(postId);
            } else {
                document.getElementById('blog-content').innerHTML = '<p>Článok sa nenašiel.</p>';
            }
        });
    </script>
</body>
</html>
